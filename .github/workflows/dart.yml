name: Build Flutter App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Updated to use Node.js 20

      - name: Set up Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Install dependencies
        run: flutter pub get

      - name: Running pod update in iOS
      - run: pod repo update
        working-directory: ios

      - name: Build Android APK
        run: flutter build apk --release --no-codesign

      - name: Build iOS ipa
        run: flutter build ios --release --no-codesign

      - name: Upload Android APK to Artifacts
        uses: actions/upload-artifact@v3 # Updated to use Node.js 20
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload iOS Debug Build to Artifacts
        uses: actions/upload-artifact@v3 # Updated to use Node.js 20
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.app
